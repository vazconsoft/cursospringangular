<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let err of errores">{{err}}</li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form #clienteForm="ngForm">

        <div class="form-group row">
            <label for="Nombre" class="col-form-label col-sm-2">Nombre</label>
              <div class="cols-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
                <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" >
                  <div *ngIf="nombre.errors.required">
                      El nombre es un campo obligatorio
                  </div>
                  <div *ngIf="nombre.errors.minlength">
                      El nombre debe contener al menos 3 letras
                  </div>
                </div>
              </div>
        </div>

        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
              <div class="cols-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel">
                <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" >
                  <div *ngIf="apellido.errors.required">
                      El apellido es un campo obligatorio
                  </div>
                  <div *ngIf="apellido.errors.minlength">
                      El apellido debe contener al menos 3 letras
                  </div>
                </div>
              </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
              <div class="cols-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" minlength='4' #email="ngModel">
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)" >
                  <div *ngIf="email.errors.required">
                      El email es un campo obligatorio
                  </div>
                  <div *ngIf="email.errors.email">
                      El email debe contener un formato valido
                  </div>
                </div>
              </div>
        </div>

        <div class="form-group row">
            <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
              <div class="cols-sm-6">
                <input [matDatepicker]="myDatepicker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width:300px">
                <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatepicker></mat-datepicker>
              </div>
        </div>

        <div class="form-group row">
            <div class="cols-sm-6">
              <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBblock" [disabled]="!clienteForm.form.valid">Crear</button>

                <ng-template #elseBblock>
                  <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
                </ng-template>

            </div>
        </div>
    </form>

  </div>
</div>
